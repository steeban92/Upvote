trigger:
- main

stages:
- stage: build
  jobs:
  - job: build 
    pool:
      vmImage: ubuntu-latest
    steps: 
    - task: NodeTaskRunnerInstaller@0
      inputs:
        nodeVersion: '6'
    - task: Npm@1
      inputs:
        command: 'install'

    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run build'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/path/to/build'  # Adjust this path as needed
        ArtifactName: 'drop'
        publishLocation: 'Container'


